<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main></main>
    <section></section>
    <script>
        let numbers = [40,1,12,31,10,20,30];
        let animals = ['cat','dog','elephant','bee','ant'];
        //innerHTML ul:
        let ulStr = '<ul>'
        ulStr+=animals.map(item=>`<li>${item}</li>`).join('')

        ulStr += '</ul>'
        console.log(ulStr);

        document.querySelector('main').innerHTML=ulStr

        //createElement
        let ol=document.createElement('ol')
        for(let item of animals){
            li=document.createElement('li')
            li.textContent=item
            ol.appendChild(li)
        }
        document.querySelector('section').appendChild(ol)

        console.log(numbers);
        //növekvő sorrend
        console.log(numbers.sort());
        //csökkenő sorrend
        console.log(numbers.sort((a,b)=>b-a));

        //stringet tartalmazó tömb sorrendbe rendezése
        console.log(animals)
        //növekvő sorrend
        console.log(animals.sort((a,b)=>a>b? 1 : -1))
        //csökkenő sorrend
        console.log(animals.sort((a,b)=>a<b? 1 : -1))
        //tömb keverése
        console.log(numbers.sort(()=>0.5-Math.random()))

        //objektumokat tartalmazó tömb rendezése egy-egy objektum attribútuma szerint
        let users = [
            {id:1,name: "John", age: 30, car:null},
            {id:2,name: "Carlos", age: 25, car:"Toyota"},
            {id:3,name: "Brendan", age: 65, car:"BMW"},
            {id:4,name: "Carol", age: 34, car:"Mercedez"},
            {id:5,name: "Conway", age: 36, car:"Mazda"}]

        //név szerint rendezve nővekvő ABC sorrendbe
        console.log(users.sort((o1,o2)=>o1.name>o2.name ? 1:-1))
        //név szerint rendezve csökkenő ABC sorrendbe
        console.log(users.sort((o1,o2)=>o1.name<o2.name ? 1:-1))
        //életkor szerint növekvő
        console.log(users.sort((a,b)=>a.age>b.age ? 1:-1))



    </script>
</body>
</html>
