        var apiKey = '17c1ddd7df0d1781cf97a8d12a38a40b'

        $('#search').click(function () {
            $("#poster").empty();
            $('#noOfResults').val('Results');
            var userInput = $('#userInput').val()
            var api = 'https://api.themoviedb.org/3/search/movie?api_key=' + apiKey + '&query=' + userInput

            $.ajax({
                url: api,
                dataType: 'jsonp',
                success: function (results) {
                    $('#name').text(results.results[0].title)
                    $('#rating').text('Rating: ' + results.results[0].vote_average)
                    $('#description').text(results.results[0].overview)
                    $('#releaseDate').text('Date Released: ' + results.results[0].release_date)
                    $('#noOfResults').text(results.results.length + ' results')
                    $('#poster').prepend('<img src=http://image.tmdb.org/t/p/w185' + results.results[0].backdrop_path + '>')
