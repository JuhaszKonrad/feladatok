    <title>Események</title>

<body>
    <div class="container">
        <div class="row justify-content-center" onclick="show(event)">
            <button id="ul" class="btn  m-1 btn-info">számozatlan lista</button>
            <button id="ol" class="btn  m-1 btn-success">számozott lista</button>
            <button id="sel" class="btn m-1 btn-primary">választó lista</button>
        </div>
    </div>
    <main></main>

    <script>
        const frameworks = ['NodeJS', 'ReactJS', 'jQuery', 'Express', 'Angular', 'VueJS', 'Django', 'Laravel']
        function show(e) {
            document.querySelector('main').innerHTML = ""
            //console.log(e.target.id,e.target.tagName)
            if (e.target.tagName == 'BUTTON') {
                console.log(e.target.id)
                if (e.target.id == 'ul') {
                    let str = '<ul>'
                    str += frameworks.map(item => `<li>${item}</li>`).join('')
                    str += '</ul>'
                    document.querySelector('main').innerHTML = str
                } else if (e.target.id == 'ol') {
                    let ol = document.createElement('ol')
                    frameworks.forEach(item => {
                        let li = document.createElement('li')
                        li.textContent = item
                        ol.appendChild(li)
                    })
                    document.querySelector('main').appendChild(ol)

                }
            }
