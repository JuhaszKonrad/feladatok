<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Események</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <button onclick="show(this)" id="ul" class="btn  m-1 btn-info">számozatlan lista</button>
            <button onclick="show(this)" id="ol" class="btn  m-1 btn-success">számozott lista</button>
            <button onclick="show(this)" id="sel" class="btn m-1 btn-primary">választó lista</button>
        </div>
    </div>
    <main></main>

    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']
        function show(obj){
            document.querySelector('main').innerHTML=""
        
            if(obj.id=='ul'){
               let str='<ul>'
                str+=frameworks.map(item=> `<li>${item}</li>`).join('')
                str+='</ul>'
                document.querySelector('main').innerHTML=str
            }else if(obj.id=='ol'){
                let ol=document.createElement('ol')
                frameworks.forEach(item=>{
                    let li=document.createElement('li')
                    li.textContent=item
                    ol.appendChild(li)
                })
                document.querySelector('main').appendChild(ol)

            }
            
        }

    </script>
</body>
</html>
